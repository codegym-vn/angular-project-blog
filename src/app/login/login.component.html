<div class="container">
  <div class="col-12">
    <h2>Login</h2>
      <form class="was-validated" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label>Email</label>
            <input type="email" ngModel class="form-control" id="email"  name='email' required>
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" ngModel class="form-control" id="password"  name='password' >
          </div>
          <div class="form-group"> 
          </div>
          <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign In</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </form>
  </div>
</div>

<div class="container">
  <div class="col-12">
    <h2>Login</h2>
      <form class="was-validated" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit()">
          <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="inputAddress"  name='name' >
          </div>
          <div class="form-group">
            <label for="inputAddress2">Password</label>
            <input type="text" class="form-control" id="inputAddress2"  name='phone' >
          </div>
          <div class="form-group"> 
          </div>
          <button [disabled]="!userRegistrationForm.valid" type="submit" class="btn btn-primary">Sign In</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </form>
  </div>
</div>

<div class="container">
  <div class="col-12">
    <h2>Login</h2>
      <form class="was-validated" #userRegistrationForm="ngForm" (ngSubmit)="onSubmit(userRegistrationForm)">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email"  name='email' >
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" id="password"  name='password' >
          </div>
          <div class="form-group"> 
          </div>
          <button [disabled]="!userRegistrationForm.valid" type="submit" class="btn btn-primary">Sign In</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </form>
  </div>
</div>

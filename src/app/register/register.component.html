<div class="container">
  <div class="col-12">
    <h2>User Registration</h2>
    <form class="was-validated" (ngSubmit)="onSignup(f)" #f="ngForm" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control " id="email" placeholder="Email" name='email' ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" id="password" placeholder="Password" name='password' ngModel required  minlength="3">
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Main St" name='name' ngModel required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="phone" name='phone' ngModel required>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
          <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
      </div>
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Register</button>
      <a [routerLink]="['/post']" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>

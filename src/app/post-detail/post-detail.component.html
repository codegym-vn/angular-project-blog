<div class="container">
  <div class="col-md-12">
    <div class="card text-center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{route('blog')}}">BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:4200/post">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://codegymvn.slack.com/messages/DDZMMHF1V/">Content</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link">
                Menu
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="d-flex justify-content-between">

                    <div *ngIf="post; else nothing">
                            <div class=" card mb-3">
                    
                              <img src="http://127.0.0.1:8000/storage/{{post.image}}" class="card-img-top" alt="...">
                              <div class="card-body">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">{{post.desc}}</p>
                                <p class="card-text">{{post.content}}</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                <a [routerLink]="['/post']" class="btn btn-outline-success">Back</a>
                              </div>
                            </div>
                          </div>

    </div>

  </div>
</div>
